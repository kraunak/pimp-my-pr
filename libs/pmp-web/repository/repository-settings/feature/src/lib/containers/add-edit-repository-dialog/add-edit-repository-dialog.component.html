<h1 mat-dialog-title>{{ dialogTitle }}</h1>

<div mat-dialog-content>
  <form [formGroup]="form" class="form--container">
    <mat-form-field *ngIf="!repositoryToEdit">
      <mat-label>Repository Url</mat-label>
      <input formControlName="repositoryUrl" matInput />

      <mat-error>
        <va-validation-messages [control]="form.controls.repositoryUrl"></va-validation-messages>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Max pull request lines</mat-label>
      <input type="number" formControlName="maxLines" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Max PRs</mat-label>
      <input type="number" formControlName="maxPrs" matInput />
    </mat-form-field>

    <div class="form-fields--container" [formGroup]="form.controls.maxWaitingTimeDefinition">
      <mat-form-field>
        <mat-label>Max waiting time</mat-label>
        <input type="number" formControlName="maxWaitingTime" matInput />
      </mat-form-field>

      <mat-form-field class="time-format--selector">
        <mat-label>Unit</mat-label>

        <mat-select formControlName="timeUnit">
          <mat-option *ngFor="let unit of TimeUnit | keyvalue" [value]="unit.value">
            {{ unit.key }}
          </mat-option>
        </mat-select>

        <mat-error>
          <va-validation-messages [control]="timeUnitFormControl"></va-validation-messages>
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="primary"
    type="submit"
    [disabled]="form.invalid || !form.dirty"
    (click)="submit()"
  >
    {{ submitMsg }}
  </button>
</div>
